<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="p1-score-container">
            <div class="player-score-title">p1 Score:</div>
            <div id = "p1-score" class="player-score">0</div>
        </div>
        <div id="p2-score-container">
            <div class="player-score-title">p2 Score:</div>
            <div id = "p2-score" class="player-score">0</div>
        </div>
        <button id="restart-button"">Restart Game</button>
    </div>
    <div id="board-container">
    
    </div>
    <div id="pop-up-names">

        <label for="p1name">P1 Name:</label>
        <input class="inputs" name="p1name" type="text">
        <label for="p2name">P2 Name:</label>
        <input class="inputs" name="p2name" type="text">
        <button id = "start-play-button" type="submit">PLAY!</button>
    </div>
    
</body>
</html>
